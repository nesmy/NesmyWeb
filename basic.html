<!doctype html>
<title>Procius OS</title><!-- not BASIC! -->

<script src="v86/build/libv86.js"></script>
<script>
"use strict";

window.onload = function()
{
    var emulator = window.emulator = new V86Starter({
        wasm_path: "v86/build/v86.wasm",
        memory_size: 32 * 1024 * 1024,
        vga_memory_size: 2 * 1024 * 1024,
        screen_container: document.getElementById("screen_container"),
        bios: {
            url: "v86/bios/seabios.bin",
        },
        vga_bios: {
            url: "v86/bios/vgabios.bin",
        },
        cdrom: {
            url: "images/linux.iso",
        },
        autostart: true,
    });
}
</script>

<!-- A minimal structure for the ScreenAdapter defined in browser/screen.js -->
<div id="screen_container" class="div" style="width: 100%; height: 100%; border: solid;">
    <div style="white-space: pre; font: 14px monospace; width: 100%; height: 100%; border: solid; line-height: 14px"></div>
    <canvas style="display: none; width: 100%; border: solid;"></canvas>
</div>
